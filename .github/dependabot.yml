version: 2

updates:
  # NuGet package updates
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jerrettdavis"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "NUnit*"
          - "xunit*"
          - "MSTest*"
          - "FluentAssertions"
          - "coverlet.*"
        update-types:
          - "minor"
          - "patch"
      source-generators:
        patterns:
          - "Microsoft.CodeAnalysis.*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jerrettdavis"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
